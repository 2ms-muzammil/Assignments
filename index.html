<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK MANAGER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Task Manager</h1>
      </header>
      <main>
        <input type="text" id="input-box" placeholder="Type your task here" />
        <button id="pressing-button" onclick="addingtask()">
          Click to Add task
        </button>
        <ul id="task-list"></ul>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
